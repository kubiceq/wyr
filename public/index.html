<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<title>Hrajkanie</title>
		<!-- add icon link -->
		<link rel = "icon" href = "playing-cards.png" type = "image/x-icon">
	</head>
	<body>


		<div class="join-container">
			<header class="join-header">
				<h2> Hrajkanie</h2>
			</header>
			<main class="join-main">
				<form action="WYR.html" >

					<div class="form-control">
						<label for="username">Name: </label>
						<input class="border-0"
							type="text"
							name="username"
							id="username"
							placeholder="Your name here"
							required
						/>
					</div>


					<div class="form-control ">
						<label for="room">Room: </label>
						<input 	class="border-0"
								type="text"
								name="room"
								id="room"
								placeholder="Roomcode here"
								value=""
								required
						/>
					</div>


					<button class="btn">Join</button>
				</form>
			</main>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-3">
				Welcome to Hrajkanie.
				<p>To play with friends, just type in your username and roomname. No registration necessary. Have fun ;)</p>
				
			</div>

			<div class="col-sm-4"></div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<footer class="bg-light text-center text-lg-start fixed-bottom">

					<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
						<a href="about.html">2021 by Kubqo</a>
						<form action="https://www.paypal.com/donate" method="post" target="_top">
							<input type="hidden" name="hosted_button_id" value="DJW9Y6ZES7CP4" />
							<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
							<img alt="" border="0" src="https://www.paypal.com/en_SK/i/scr/pixel.gif" width="1" height="1" />
						</form>
					</div>
					<div>

					</div>

				</footer>
			</div>
	</body>
</html>
